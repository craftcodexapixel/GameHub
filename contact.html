<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
      <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="uploadOption" style="display: none;"><a href="upload.html">Upload</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    <main>
        <form id="contactForm" action="https://formspree.io/f/mqaabwgg" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Game Hub</p>
    </footer>

    <style> 
    /* CSS for Contact Us Form */
main form {
    max-width: 600px;
    margin: 0 auto;
    padding: 1rem;
    background-color: #2a2a2a;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

main form label {
    display: block;
    margin-bottom: 0.5rem;
    color: #fff;
}

main form input,
main form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}
nav {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
}


main form button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

main form button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 1rem 0 0 0;
}

nav ul li {
    margin: 0 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    background-color: #555;
    transition: background-color 0.3s, transform 0.3s;
}

nav ul li a:hover {
    background-color: #777;
    transform: scale(1.05);
}
</style>
</body>
</html>
