 <style>
/* Game List and Game Card Styles */
.game-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
}

.game-card {
    background-color: #333;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 1rem;
    width: calc(20% - 1rem); /* 5 items per row */
    box-sizing: border-box;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.game-card:hover {
    transform: scale(1.05);
}

.game-card img {
    width: 100%;
    height: auto;
    border-radius: 4px;
}

.game-card h3 {
    font-size: 1.2rem;
    color: #ffcc00;
    margin-top: 0.5rem;
}

.game-card p {
    color: #ddd;
}

.game-card a {
    color: #1e90ff;
    text-decoration: none;
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.3rem 0.6rem;
    border: 1px solid #1e90ff;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

.game-card a:hover {
    background-color: #1e90ff;
    color: #fff;
}





 </style>


 <script>
 	document.addEventListener('DOMContentLoaded', function() {
    const gameGallery = JSON.parse(localStorage.getItem('gameGallery')) || [];
    
    function displayGames(games, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.classList.add('game-card');
            
            const thumbnail = document.createElement('img');
            thumbnail.src = game.thumbnail;
            gameCard.appendChild(thumbnail);
            
            const name = document.createElement('h3');
            name.textContent = game.name;
            gameCard.appendChild(name);
            
            const link = document.createElement('a');
            link.href = game.link;
            link.textContent = 'Download';
            gameCard.appendChild(link);

            container.appendChild(gameCard);
        });
    }

    const exploreGames = gameGallery.slice(0, 15);  // Example: first 15 games for the explore page
    displayGames(exploreGames, 'exploreGames');
});


 </script>
